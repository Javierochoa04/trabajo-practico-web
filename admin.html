<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - T24 Logística</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Panel de Administración</h1>

  <table id="solicitudesTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Consulta</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h2>Editar Solicitud</h2>
  <form id="editarForm">
    <input type="text" id="editNombre" placeholder="Nombre" required>
    <input type="email" id="editEmail" placeholder="Email" required>
    <input type="tel" id="editTelefono" placeholder="Teléfono" required>
    <textarea id="editConsulta" placeholder="Consulta" required></textarea>
    <button type="submit">Guardar Cambios</button>
  </form>

  <script>
    let solicitudes = JSON.parse(localStorage.getItem('solicitudes')) || [];
    const tbody = document.querySelector('#solicitudesTable tbody');
    const form = document.getElementById('editarForm');
    let editIndex = null;

    function mostrarTabla() {
      tbody.innerHTML = '';
      solicitudes.forEach((s, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${s.nombre}</td>
          <td>${s.email}</td>
          <td>${s.telefono}</td>
          <td>${s.consulta}</td>
          <td>
            <button onclick="editar(${i})">Editar</button>
            <button onclick="borrar(${i})">Borrar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function borrar(i) {
      if(confirm('¿Desea eliminar esta solicitud?')) {
        solicitudes.splice(i,1);
        localStorage.setItem('solicitudes', JSON.stringify(solicitudes));
        mostrarTabla();
      }
    }

    function editar(i) {
      editIndex = i;
      document.getElementById('editNombre').value = solicitudes[i].nombre;
      document.getElementById('editEmail').value = solicitudes[i].email;
      document.getElementById('editTelefono').value = solicitudes[i].telefono;
      document.getElementById('editConsulta').value = solicitudes[i].consulta;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if(editIndex !== null) {
        solicitudes[editIndex] = {
          nombre: document.getElementById('editNombre').value,
          email: document.getElementById('editEmail').value,
          telefono: document.getElementById('editTelefono').value,
          consulta: document.getElementById('editConsulta').value
        };
        localStorage.setItem('solicitudes', JSON.stringify(solicitudes));
        mostrarTabla();
        form.reset();
        editIndex = null;
      }
    });

    mostrarTabla();
  </script>

</body>
</html>
